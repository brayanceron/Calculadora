<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Basics Metas Configs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Description for Google Searchs -->
    <meta 
        name="description"
        content="This Responsive Calculator is a portifolio project and challenge made by Frotntend Mentor"
    >

    <title>Calculadora</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <!-- Boosttap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Default style CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="calc container-fluid">
        <div class="row calc-content justify-content-center w-100 mx-auto">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4 ">

                <!-- Top of the Calculator -->
                <div class="container calc-top">

                    <!-- 3 themes options -->
                    <div class="row justify-content-end">
                        <span class="col-1">1</span>
                        <span class="col-1">2</span>
                        <span class="col-1">3</span>
                    </div>

                    <!-- Theme toggle options  -->
                    <div class="calc-top row">

                        <h3 class="col-6">Calculadora</h3>
                        <h4 class="col-3">Tema</h4>

                        <div class="col-3 toggle">
                            <div class="btn-group">
                                <input type="range" id="btnTheme" min="1" max="3" value="1" onchange="myFunction_set(this.value);">
                            </div>
                        </div>

                    </div>

                    <!-- Input to put the results  -->
                    <div class="calc-top-result row">
                        <input type="text" class="col-12" id="resultConversor" placeholder="0" disabled></input>
                    </div>
                </div>

                <!-- Bottom of the Calculator -->
                <div class="calc-keys">

                    <!-- All the Keys/Buttons for the Calculator Works -->
                    <div class="container">
                        <div class="row">
                            <input class="col" type="button" value="7" onclick="inputConverter('7')">
                            <input class="col" type="button" value="8" onclick="inputConverter('8')">
                            <input class="col" type="button" value="9" onclick="inputConverter('9')">
                            <input class="col" type="button" value="BORRAR" id="del" onclick="delConverter()">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="4" onclick="inputConverter('4')">
                            <input class="col" type="button" value="5" onclick="inputConverter('5')">
                            <input class="col" type="button" value="6" onclick="inputConverter('6')">
                            <input class="col" type="button" value="Mt->Cm" onclick="convert(7)">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="1" onclick="inputConverter('1')">
                            <input class="col" type="button" value="2" onclick="inputConverter('2')">
                            <input class="col" type="button" value="3" onclick="inputConverter('3')">
                            <input class="col" type="button" value="Cm->Mt" onclick="convert(8)">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="." onclick="inputConverter('.')">
                            <input class="col" type="button" value="0" onclick="inputConverter('0')">
                            <input class="col" type="button" value="째C->째F" onclick="convert(2)">
                            <input class="col" type="button" value="째F->째C" onclick="convert(1)">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="Pas->Bar" onclick="convert(4)">
                            <input class="col" type="button" value="Bar->Pas" onclick="convert(3)">
                            <input class="col" type="button" value="Kg->Gr" onclick="convert(5)">
                            <input class="col" type="button" value="Gr->Kg" onclick="convert(6)">
                        </div>
                        <div class="row">
                            <input class="col" type="button" value="REINICIAR" id="reset" onclick="resetConverter()">
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <!-- Link Boostrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Link Script Js -->
    <script src="conversor.js"></script>
    <script src="script.js"></script>
</body>
</html>
